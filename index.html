<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Lyrene">
		<meta name="copyright" content="Copyright Â© 2020 Lyrene All rights reserved">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/index.css">
		<title>Lyrene's Murmur</title>
	</head>
	<body>
		<div id="index">
            <div class="index-container">
                <div class="index-left"></div>
                <div class="index-right">
                    <div class="title-container">
                        <img src="./img/title.png">
					</div>
					<div class="swiper-container">
						<img v-for="pic in album" :src="'img/'+pic.name" :title="pic.text">
					</div>
                </div>
                <div class="index-img-page-dot">
					<div class="page-dot" v-for="(pic,index) in album" :title="pic.text"
						:style="albumSeleted===index+1?'':'background-color:var(--lyrene-dot-'+(index+1)+')'"
						:class="{'page-dot-chosen':albumSeleted===index+1}" @click="toSwiper(index)">
					</div>
				</div>
            </div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
