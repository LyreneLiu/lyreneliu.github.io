		<link rel="stylesheet" href="./css/index.css">
		<title>Lyrene's Murmur</title>
	</head>
	<body>
		<div id="index">
			<div class="header"><img src="./img/title.png"></div>
            <div class="index-container">
                <div class="index-left">
					<div id="left-1" class="left-child main-btn-1">
						<div class="btn-t-en">ABOUT LYRENE</div><div>關於我</div>
					</div>
					<div id="left-2" class="left-child main-btn-2">
						<div class="btn-t-en">WORKS</div><div>作品集</div>
					</div>
					<div id="left-3" class="left-child main-btn-3">
						<div class="btn-t-en">FRONTEND MEMO</div><div>前端那些毛</div>
					</div>
					<div id="left-4" class="left-child main-btn-4">
						<div class="btn-t-en">DAILY</div><div>日常瑣事</div>
					</div>
				</div>
                <div id="index-right" class="index-right">
                    <div class="title-container"><img src="./img/title.png"></div>
					<div id="swiper-container" class="swiper-container">
						<img v-for="(pic,index) in album" :src="'img/'+pic.name" :id="'album-'+(index+1)" :title="pic.text">
					</div>
                </div>
                <div class="index-img-page-dot">
					<div class="page-dot" v-for="(pic,index) in album" :title="pic.text"
						:style="albumSeleted===index+1?'':'background-color:var(--lyrene-dot-'+(index+1)+')'"
						:class="{'page-dot-chosen':albumSeleted===index+1}" @click="toSwiper(index)">
					</div>
				</div>
            </div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="./js/index.js"></script>
	</body>
